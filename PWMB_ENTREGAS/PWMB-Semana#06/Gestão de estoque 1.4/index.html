</head>
<body>
    <header>
        <h1>GSPH CALÇADOS</h1>
    </header>
    <nav>
        <a href="html/cadpro.html" target="centro">Produtos</a>
        <a href="html/pedidos.html" target="centro">Pedidos</a>
        <a href="html/forn.html" target="centro">Fornecedores</a>
    </nav>
    <main>
        <iframe src="html/inicio.html" name="centro"></iframe>
    
    <ul id="listaProdutosIndex">
        <!-- Produtos serão exibidos aqui -->
    </ul>
    </main>
    <footer>
        <p>&copy; 2023 Gustavo Sanchez / Pedro Henrique</p>
    </footer>
    <script>
        if (!localStorage.getItem("redirecionado")) {
            localStorage.setItem("redirecionado", "true");
            window.location.href = "html/login.html";
        }
    // Função para exibir os produtos cadastrados
    function exibirProdutos() {
        const listaProdutos = document.getElementById("listaProdutosIndex");
        listaProdutos.innerHTML = "";

        produtos.forEach((produto) => {
            const item = document.createElement("li");
            item.textContent = `Código: ${produto.codigo}, Nome: ${produto.nome}, Marca: ${produto.marca}, Preço: ${produto.preco.toFixed(2)}`;
            listaProdutos.appendChild(item);
        });
    }
</script>
